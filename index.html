<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
	<div class="logo">
		<div class="logo__letter">G</div>
		<div class="logo__letter">R</div>
		<div class="logo__letter"><span class="logo__letter--box"></span></div>
		<div class="logo__letter">D</div>
	</div>
</header>
	
<div id="main">
	<h2>Web</h2>
	<section class="page-wrapper">
		<article class="page">
			<header></header>
			<main></main>
		</article>
		<article class="page">
			<main></main>
		</article>
		<article class="page">
			<main></main>
			<footer></footer>
		</article>
		<article class="page">
			<header></header>
			<main>
				<aside></aside>
			</main>
		</article>
		<article class="page">
			<header></header>
			<main></main>
			<footer></footer>
		</article>
	</section>

	<h2>Other</h2>
	<section class="page-wrapper">
		<article class="page">
			<section class="row"></section>
			<section class="row"></section>
			<section class="row"></section>
		</article>
		<article class="page">
			<section class="row"></section>
			<section class="row"></section>
		</article>
	</section>

	<h2>Comic</h2>

	
</div>

</body>
</html>
